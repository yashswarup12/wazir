<!DOCTYPE html>
<html>
  <head>
    <title>Tweets with Hashtag #hacking</title>
  </head>
  <body>
    <h1>Tweets with Hashtag #hacking</h1>
    <ul id="tweet-list"></ul>
    <script>
      fetch("https://yashswarup12.github.io/wazir/tweets.py")
        .then(response => response.json())
        .then(data => {
          const tweetList = document.getElementById("tweet-list");
          data.forEach(tweet => {
            const li = document.createElement("li");
            const text = document.createTextNode(tweet.text + " - @" + tweet.user);
            li.appendChild(text);
            tweetList.appendChild(li);
          });
        })
        .catch(error => console.error(error));
    </script>
  </body>
</html>
