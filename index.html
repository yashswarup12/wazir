<!DOCTYPE html>
<html>
  <head>
    <title>Twitter API Demo1</title>
  </head>
  <body>
    <h1>Tweets with the #hacking Hashtag</h1>
    <ul id="tweets">
    </ul>
    <script>
      // Use jQuery to make an AJAX request to the Python script
      $.ajax({
        url: "tweets.py",
        dataType: "json",
        success: function(data) {
          // Iterate over the tweets and add them to the HTML list
          $.each(data, function(index, tweet) {
            var li = $("<li>").text(tweet.text);
            $("#tweets").append(li);
          });
        }
      });
    </script>
  </body>
</html>
